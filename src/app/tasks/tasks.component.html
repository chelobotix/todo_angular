<section id="tasks">
  <header>
    <h2>{{ user.name }}'s tasks</h2>
  </header>
  <menu>
    <button (click)="onStartAddTask()">Add task</button>
  </menu>

  @if (newTaskVisible) {
    <app-new-task (close)="onCloseAddTask()" [user]="user"/>
  }

  <ul>
    @if (user) {
      <li *ngFor="let user_task of user_tasks">
        <app-task [user_task]="user_task"/>
      </li>
    }
  </ul>
</section>
